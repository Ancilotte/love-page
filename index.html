<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Love Starfield</title>

  <!-- Beautiful fonts -->
  <link href="https://fonts.googleapis.com/css2?family=PT+Serif:wght@400;700&family=Raleway:wght@300;600&family=Playfair+Display:wght@400;700&family=Parisienne&family=Poppins:wght@300;600&family=Lobster&family=Noto+Sans+JP:wght@500&family=Noto+Serif+SC:wght@500&display=swap" rel="stylesheet">

  <style>
    body {
      margin: 0;
      height: 100vh;
      width: 100vw;
      overflow: hidden;
      font-weight: 400;
      background: radial-gradient(circle at top, #fde4f0 0, #fff 45%, #e8f3ff 100%);
      position: relative;
    }

    .phrase {
      position: absolute;
      white-space: nowrap;
      opacity: 0;
      animation: fadeIn 3s ease-out forwards;
      text-shadow: 0 2px 6px rgba(0,0,0,0.18);
    }

    @keyframes fadeIn {
      0%   { opacity: 0; transform: translateY(30px) scale(0.95); }
      100% { opacity: 1; transform: translateY(0) scale(1); }
    }
  </style>
</head>

<body>

<script>
const phrases = [
  ["Я люблю тебя", "PT Serif"],
  ["I love you", "Playfair Display"],
  ["Es tevi mīlu", "Raleway"],
  ["Seni seviyorum", "Poppins"],

  ["Je t’aime", "Parisienne"],
  ["Ti amo", "Cormorant Garamond"],
  ["Te amo", "Lobster"],
  ["Ich liebe dich", "Raleway"],
  ["Я тебе кохаю", "PT Serif"],
  ["愛してる", "Noto Sans JP"],
  ["أنا أحبك", "Playfair Display"],
  ["אני אוהב אותך", "Playfair Display"],
  ["Eu te amo", "Raleway"],
  ["Mahal kita", "Raleway"],
  ["Kocham cię", "Poppins"],
  ["Seni sevirem", "Poppins"],
  ["S'agapó", "Playfair Display"],
  ["Ti voglio bene", "Cormorant Garamond"],
  ["Jag älskar dig", "Raleway"],
];

const sizes = [24, 28, 32, 36, 40, 46, 52]; // 7 sizes

phrases.forEach(([text, font]) => {
  const el = document.createElement("div");
  el.className = "phrase";
  el.innerText = text;
  el.style.fontFamily = font;

  // RANDOM SIZE
  const size = sizes[Math.floor(Math.random() * sizes.length)];
  el.style.fontSize = size + "px";

  // RANDOM POSITION BUT INSIDE SCREEN SAFELY
  const maxX = window.innerWidth - size * text.length * 0.6;
  const maxY = window.innerHeight - size * 1.2;

  const x = Math.random() * maxX;
  const y = Math.random() * maxY;

  el.style.left = x + "px";
  el.style.top = y + "px";

  // RANDOM ANIMATION DELAY
  el.style.animationDelay = (Math.random() * 1.8).toFixed(2) + "s";

  document.body.appendChild(el);
});
</script>

</body>
</html>
