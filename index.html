<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Люблю тебя</title>

  <link href="https://fonts.googleapis.com/css2?family=PT+Serif:wght@700&family=Raleway:wght@700&family=Playfair+Display:wght@700&family=Parisienne&family=Poppins:wght@700&family=Cormorant+Garamond:wght:700&family=Lobster&display=swap" rel="stylesheet">

  <style>
    body {
      margin: 0;
      height: 100vh;
      width: 100vw;
      overflow: hidden;
      background: radial-gradient(circle at top, #fde4f0 0, #fff 45%, #e8f3ff 100%);
      position: relative;
      font-weight: 700;
    }

    .phrase {
      position: absolute;
      white-space: nowrap;
      text-shadow: 0 2px 8px rgba(0,0,0,0.2);
      opacity: 0.7; /* мягкий прозрачный эффект */
      font-weight: 700; /* жирность */
    }

    /* Центр — важные языки */
    .center {
      font-size: 56px;
      opacity: 1;
    }

    .ru {
      font-family: "PT Serif", serif;
      top: 48%;
      left: 50%;
      transform: translate(-50%, -50%);
    }

    .tr {
      font-family: "Poppins", sans-serif;
      top: 58%;
      left: 52%;
      transform: translate(-50%, -50%);
    }

    .lv {
      font-family: "Raleway", sans-serif;
      top: 42%;
      left: 48%;
      transform: translate(-50%, -50%);
      letter-spacing: 0.05em;
    }

    .en {
      font-family: "Playfair Display", serif;
      top: 36%;
      left: 52%;
      transform: translate(-50%, -50%);
    }

    /* Маленькие фразы по бокам */
    .small {
      font-size: 26px;
      opacity: 0.5;
    }

    .fr {
      font-family: "Parisienne", cursive;
      top: 12%;
      left: 18%;
    }

    .it {
      font-family: "Cormorant Garamond", serif;
      top: 14%;
      right: 14%;
    }

    .es {
      font-family: "Lobster", cursive;
      bottom: 12%;
      left: 10%;
    }

    .de {
      font-family: "Raleway", sans-serif;
      bottom: 18%;
      right: 8%;
    }

    .pl {
      font-family: "Poppins", sans-serif;
      top: 70%;
      left: 20%;
    }

    .ua {
      font-family: "PT Serif", serif;
      top: 72%;
      right: 16%;
    }

    .se {
      font-family: "Raleway", sans-serif;
      top: 22%;
      left: 62%;
    }

    .jp {
      font-family: "Poppins", sans-serif;
      bottom: 20%;
      left: 60%;
    }

    .ar {
      font-family: "Playfair Display", serif;
      bottom: 10%;
      right: 40%;
    }

    .he {
      font-family: "Playfair Display", serif;
      top: 30%;
      right: 30%;
    }

    /* Приведение к адаптивности */
    @media (max-width: 600px) {
      .center { font-size: 34px; }
      .small { font-size: 18px; }
    }
  </style>
</head>
<body>
  <!-- Центр -->
  <div class="phrase center ru">Я люблю тебя</div>
  <div class="phrase center tr">Seni seviyorum</div>
  <div class="phrase center lv">Es tevi mīlu</div>
  <div class="phrase center en">I love you</div>

  <!-- Маленькие языки вокруг -->
  <div class="phrase small fr">Je t'aime</div>
  <div class="phrase small it">Ti amo</div>
  <div class="phrase small es">Te amo</div>
  <div class="phrase small de">Ich liebe dich</div>
  <div class="phrase small pl">Kocham cię</div>
  <div class="phrase small ua">Я тебе кохаю</div>
  <div class="phrase small se">Jag älskar dig</div>
  <div class="phrase small jp">愛してる</div>
  <div class="phrase small ar">أحبك</div>
  <div class="phrase small he">אני אוהב אותך</div>
</body>
</html>
